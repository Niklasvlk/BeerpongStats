version: '3.9'

services:
  db:
    image: postgres:15
    container_name: beerpong_db
    restart: always
    environment:
      POSTGRES_USER: beerpong
      POSTGRES_PASSWORD: beerpong123
      POSTGRES_DB: beerpongdb
    ports:
      - "5432:5432"
    volumes:
      - beerpong_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: beerpong_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/beerpongdb
      SPRING_DATASOURCE_USERNAME: beerpong
      SPRING_DATASOURCE_PASSWORD: beerpong123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: prod
    restart: unless-stopped

volumes:
  beerpong_data: