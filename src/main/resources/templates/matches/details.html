<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Details</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="navbar">
  <div class="nav-logo">ğŸº BeerpongStats</div>
  <button class="hamburger" onclick="toggleNav()">â˜°</button>
  <nav class="nav-links">
    <a th:href="@{/newMatch}">New Match</a>
    <a th:href="@{/newPlayer}">New Player</a>
    <a th:href="@{/players}">Players</a>
    <a th:href="@{/matches}">Matches</a>
    <a th:href="@{/profile/login}" class="btn-primary">My Profile</a>
  </nav>
</header>

<main class="container">

  <section>
    <h2>Match am
      <span th:text="${match.playedAt != null ? #temporals.format(match.playedAt, 'dd.MM.yyyy HH:mm') : 'kein Datum'}"></span>
    </h2>

    <!-- Gewinner -->
    <div class="match-details-card">
      <h3>Winners</h3>
      <ul class="details-list">
        <li>
          <span class="winner-name" th:text="${match.winner1.name}"></span>
          <span th:if="${match.winner1Cups == mvpCups}" class="mvp"> ğŸ‘‘ MVP</span> -
          Cups: <span th:text="${match.winner1Cups != null ? match.winner1Cups : 'nicht eingetragen'}"></span>
        </li>
        <li th:if="${match.winner2 != null}">
          <span class="winner-name" th:text="${match.winner2.name}"></span>
          <span th:if="${match.winner2Cups == mvpCups}" class="mvp"> ğŸ‘‘ MVP</span> -
          Cups: <span th:text="${match.winner2Cups != null ? match.winner2Cups : 'nicht eingetragen'}"></span>
        </li>
      </ul>
    </div>

    <!-- Verlierer -->
    <div class="match-details-card">
      <h3>Losers</h3>
      <ul class="details-list">
        <li>
          <span class="loser-name" th:text="${match.loser1.name}"></span>
          <span th:if="${match.loser1Cups == mvpCups}" class="mvp"> ğŸ‘‘ MVP</span> -
          Cups: <span th:text="${match.loser1Cups != null ? match.loser1Cups : 'nicht eingetragen'}"></span>
        </li>
        <li th:if="${match.loser2 != null}">
          <span class="loser-name" th:text="${match.loser2.name}"></span>
          <span th:if="${match.loser2Cups == mvpCups}" class="mvp"> ğŸ‘‘ MVP</span> -
          Cups: <span th:text="${match.loser2Cups != null ? match.loser2Cups : 'nicht eingetragen'}"></span>
        </li>
      </ul>
    </div>

    <div style="margin-top: 20px;">
      <a th:href="@{/matches}" class="btn-primary">Back to Matches</a>
    </div>
  </section>

</main>

<script>
  function toggleNav() {
    document.querySelector('.nav-links').classList.toggle('active');
  }
</script>

</body>
</html>
