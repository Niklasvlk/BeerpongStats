<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Player</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="navbar">
    <div class="nav-logo">üç∫ BeerpongStats</div>
    <button class="hamburger" onclick="toggleNav()">‚ò∞</button>
    <nav class="nav-links">
        <a th:href="@{/newMatch}">New Match</a>
        <a th:href="@{/newPlayer}">New Player</a>
        <a th:href="@{/players}">Players</a>
        <a th:href="@{/matches}">Matches</a>
        <a th:href="@{/profile/login}" class="btn-primary">My Profile</a>
    </nav>
</header>

<main class="container">
    <section>
        <h2>Create a New Player</h2>

        <form th:action="@{/newPlayer}" method="post" class="form-card">

            <div class="form-row">
                <input type="text" name="name" placeholder="Player Name" required>
            </div>

            <div class="form-row">
                <input type="text" name="password" placeholder="Password" required>
            </div>

            <div class="form-row">
                <button type="submit" class="btn-primary">Add Player</button>
            </div>

        </form>
    </section>
</main>

<script>
    function toggleNav() {
        document.querySelector('.nav-links').classList.toggle('active');
    }
</script>

</body>
</html>
