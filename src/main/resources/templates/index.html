<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerpong Stats</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Externes CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="navbar">
    <div class="nav-logo">üç∫ BeerpongStats</div>
    <button class="hamburger" onclick="toggleNav()">‚ò∞</button>
    <nav class="nav-links">
        <a th:href="@{/newMatch}">New Match</a>
        <a th:href="@{/newPlayer}">New Player</a>
        <a th:href="@{/players}">Players</a>
        <a th:href="@{/matches}">Matches</a>
        <a th:href="@{/profile/login}" class="btn-primary">My Profile</a>
    </nav>
</header>

<main class="container">

    <!-- Players -->
    <section>
        <h2>Leaderboard</h2>
        <div class="card-grid">
            <a class="card card-link"
               th:each="player : ${players}"
               th:href="@{/players/{id}(id=${player.id})}">
                <div class="card-title" th:text="${player.name}"></div>
                <div class="card-stat">
                    Win Rate:
                    <span th:text="${#numbers.formatDecimal(player.winRate * 100, 1, 2)} + '%'"
                          th:style="'color: rgb(' + ${255 - (player.winRate * 255)} + ',' + ${player.winRate * 255} + ',0)'"></span>
                </div>
            </a>
        </div>
    </section>

    <section>
        <h2>Recent Matches</h2>
        <div class="match-list">

            <a class="match-card"
               th:each="match : ${matches}"
               th:href="@{/matches/{id}(id=${match.id})}">

                <!-- Zeile 1: Datum -->
                <div class="match-date"
                     th:text="${match.playedAt != null ?
                          #temporals.format(match.playedAt, 'dd.MM.yyyy HH:mm')
                          : 'kein Datum'}">
                </div>

                <!-- Zeile 2: Teams -->
                <div class="match-teams">

                    <div class="team winners">
                        <span th:text="${match.winner1.name}"></span>
                        <span th:if="${match.winner2 != null}"
                              th:text="' / ' + ${match.winner2.name}"></span>
                    </div>

                    <div class="vs">vs</div>

                    <div class="team losers">
                        <span th:text="${match.loser1.name}"></span>
                        <span th:if="${match.loser2 != null}"
                              th:text="' / ' + ${match.loser2.name}"></span>
                    </div>

                </div>

            </a>

        </div>
    </section>

</main>

<script>
    function toggleNav() {
        document.querySelector('.nav-links').classList.toggle('active');
    }
</script>

</body>
</html>
